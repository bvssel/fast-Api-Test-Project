stages:
  - build
  - deploy

build:
  stage: build
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  before_script:
    - docker login -u bvssel -p glpat-k_wnu8uVfGwF8VGGPX6y registry.gitlab.com
    - export PYTHONPATH=/src
  script:
    - docker build -t registry.gitlab.com/pfe20243/fast-api-test-project .
    - docker push registry.gitlab.com/pfe20243/fast-api-test-project
    - echo "Directory structure:"
    - ls -la
    - echo $PYTHONPATH
  tags:
    - docker-runner

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker-compose down
    # - echo "helloooooooooooooooooo"
  script:
    - docker run -d --name fast-api-container -p 8005:80 registry.gitlab.com/pfe20243/fast-api-test-project
  tags:
    - docker-runner

